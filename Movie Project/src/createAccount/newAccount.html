<!DOCTYPE html>
<html>
<head>
<title>Create User</title>

</head>

<body>
<form target="_self" action="/createAccount" method="POST" id='createUser'>

First Name <input id="firstName" name="firstName" required><br><br>
Last Name <input id="lastName" name="lastName" required><br><br>
Date of Birth <input type='date'  id="dateOfBirth" name="dateOfBirth" required><br><br>
Username <input id="user" name="user" required><br><br>
Password <input type="password"id="pass" name="pass" required><br><br>
Email <input type="email" id="mail" name="mail"><br><br>
Package <select id='package' name='package' form='createUser'>
<option value='HD'>HD</option>
<option value='UHD'>UHD</option>
</select><br><br>

<input type="submit">
</form>


<script src="newAccount.js"></script>

</body>

</html>
